<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <p><i>This</i> se refiere a un objeto. Ese objeto es el que actualmente est치 ejecutando un pedazo de c칩digo</p>

    <script>
        //this en el globar scope
        console.log(`this: ${this}`)
        
        //this en el scope de una funci칩n
        function whoIsThis() {
            return this
        }
        console.log(`whoIsThis(): ${whoIsThis()}`)

        //this en una funci칩n con strict mode
        function whoIsThisStrict() {
            "use strict"
            return this
        }
        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`)

        //this en el contexto de un objeto
        const person = {
            name: 'Gabriel',
            saludar: function() {
                console.log(`Hola soy ${this.name}`)
            }
        }
        person.saludar()

        //this cuando sacamos a una funcion de un objeto
        //Es un this sin el contexto del objeto
        const accion = person.saludar
        accion()

        //this en el contexto de una clase
        function Person (name) {
            this.name = name
        }

        Person.prototype.saludar = function () {
            console.log(`Me llamo ${this.name}`)
        }

        const angela = new Person('Angela')
        angela.saludar()

    </script>
</body>
</html>
